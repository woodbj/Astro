<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Astro</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <h1>AstroManager</h1>
    <div class="row">
        <div class="col col-lg-4 col-xl-3 col-xxl-2">
            <div>
                <ul class="nav nav-tabs" role="tablist" id="managers">
                    <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab" id="session_manager" href="#tab-2">Session</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" id="camera_manager" href="#tab-1" onclick="loadTab()">Camera</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="tab-2">
                        <p>Current Working Directory</p>
                        <form><input class="form-control w-100 h-auto flex-wrap" type="text" id="cwd" onkeydown="if(event.key===&#39;Enter&#39;) updateSetting(event)"></form>
                        <p>GPS Coordinates</p>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <p>Lat:</p>
                                    <form><input class="form-control w-100" type="text" id="lat" onkeydown="if(event.key===&#39;Enter&#39;) updateSetting(event)"></form>
                                </div>
                                <div class="col-md-6">
                                    <p>Long:</p>
                                    <form><input class="form-control w-100" type="text" id="lon" onsubmit="updateSetting(event)"></form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="tab-1"><button class="btn btn-danger w-100" id="live_running" type="button" onclick="toggleStream()" data-active="false">Start Live</button><button class="btn btn-warning w-100" id="schedule_run" type="button" onclick="toggleSchedule()" data-active="false">Start Schedule</button><button class="btn btn-success w-100" id="capture" type="button" onclick="capture()">Single Shot</button>
                        <p>ISO</p><select id="iso" class="form-select" onclick="updateSetting(event)">
                            <optgroup label="TBA"></optgroup>
                        </select>
                        <p>Shutter</p><select id="shutter" class="form-select" onclick="updateSetting(event)">
                            <optgroup label="TBA"></optgroup>
                        </select>
                        <p class="form-label">Aperture</p><select id="aperture" class="form-select" onclick="updateSetting(event)">
                            <optgroup label="TBA"></optgroup>
                        </select>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6"><label class="form-label">Bulb Duration</label><input class="w-100" type="number" id="bulb_duration" min="0" step="1" onclick="updateSetting(event)"></div>
                                <div class="col-md-6"><label class="form-label">Download Interval</label><input class="w-100" type="number" id="download_interval" min="0" step="1" onclick="updateSetting(event)"></div>
                            </div>
                        </div>
                        <p>Download</p>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="download_camera" onclick="updateSetting(event)"><label class="form-check-label" for="formCheck-1">Camera</label></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="download_pc" onclick="updateSetting(event)"><label class="form-check-label" for="formCheck-1">Computer</label></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"><img class="img-fluid" id="feed" src="/image_feed" alt="Feed" style="max-width: 100%; max-height: 80vh; object-fit: contain;"></div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
